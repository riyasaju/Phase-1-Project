

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Form validation</title>
    <link rel="stylesheet" href="./mystyle.css" />
    <script src="./myscript.js"></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <header>
                <h3><b> Snowglobes</b></h3>
           
            <nav>
                <a href="index.html">      Home     </a>  
                <a href="about.html">     About     </a>  
                <a href="blog.html">      Blog     </a>  
                <a href="contact.html">     <b>Contact</b></a>  
            </nav>
             </header>
        </div>

        <div id="free"><b><i>Feel free to share your thoughts!</i></b></div>
    
    <form name="contactForm" onsubmit="return validateForm()" method="post">
        
        <h2>Contact Form</h2>
        <div class="row">
            <label>Full Name*</label>
            <input type="text" name="name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Email Address*</label>
            <input type="text" name="email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Mobile Number</label>
            <input type="text" name="mobile" maxlength="10">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label>Message*</label>
            <textarea id="inputM"  name="message"  cols="30"></textarea>
            <div class="error" id="messageErr"></div>
        </div>
        
        
       
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>

</div>
    <div class = "footer">
        <footer>
            <div>(c) Copyright</div> </footer>
    </div>

   
</body>

</html>
